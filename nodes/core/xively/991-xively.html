<!-- Sample html file that corresponds to the 99-sample.js file              -->
<!-- This creates and configures the onscreen elements of the node           -->

<!-- If you use this as a template, update the copyright with your own name. -->

<!-- First, the content of the edit dialog is defined.                       -->

<script type="text/x-red" data-template-name="xively">
   <div class="form-row">
        <label for="xively-input-devicetype"><i class="fa fa-tasks"></i> Device Type</label>
        <select name="xively-input-devicetype" id="xively-input-devicetype">
            <option>Select a device type...</option>
            <option value="asc">AirSoClean 3000</option>
            <option value="hvac">Industry HVAC 7200</option>
        </select>
    </div>
    
    <div class="form-row">
        <label for="xively-input-channel-type"><i class="fa fa-tasks"></i> Channel</label>
        <select name="xively-input-channel-type" id="xively-input-channel-type">
            <option>Select a channel type...</option>
            <option value="ctrl">Control</option>
            <option value="sensor">Sensor</option>
            <option value="logs">Logs</option>
        </select>
    </div>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="xively">
   <!-- data-help-name identifies the node type this help is for             -->
   <!-- This content appears in the Info sidebar when a node is selected     -->
   <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
   <!-- node in the palette.                                                 -->
   <p>Connects to Xively and streams in data from devices.</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('xively',{
        category: 'input',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            topic: {value:"", required:true}
        },
        inputs:0,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "inject.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return "xively";
        },
        labelStyle: function() { // sets the class to apply to the label
            return "node_label_italic";
        },
        oneditprepare: function() {
            // Do before edit window pops up
            // good place to hook ui events up and such
        }
    });
</script>
